<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card bg-primary text-center text-white">
                <div class="card-header">
                    <h4 class="card-title">Total Orders</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ total_orders }}</h4>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card bg-danger text-center text-white">
                <div class="card-header">
                    <h4 class="card-title">Pending</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ pending }}</h4>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card bg-warning text-center text-white">
                <div class="card-header">
                    <h4 class="card-title">Delivered</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ delivered }}</h4>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card bg-success text-center text-white">
                <div class="card-header">
                    <h4 class="card-title">Out for Delivery</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ outfordelivery }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
